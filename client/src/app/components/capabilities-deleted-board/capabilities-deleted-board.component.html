<div class="capabilities-board">
    <div *ngIf='!hasLoadedData && !fetchErrored' class="capability-panels">
        <div class="capabilities-loading">
            <mat-spinner></mat-spinner>
        </div>
    </div>
    <div *ngIf='capabilities.length <= 0 && hasLoadedData' class="capability-panels">
        <div class="capabilities-loading">
            <h1>No capabilities found</h1>
        </div>
    </div>
    <div *ngIf='fetchErrored' class="capability-panels">
        <div class="capabilities-loading">
            <h1>Unable to load capabilities</h1>
        </div>
    </div>
    <app-deleted-capability-panel class="deleted" *ngFor='let capability of filteredCapabilities' [capability]='capability'></app-deleted-capability-panel>
</div>
