<div class="category-item">
    <div class="category-item__header">
        <h1 class="category-item__title">Tags</h1>
        <span (click)='handleCategoryCollapse()' class="category-item__collapse">{{ collapsed ? '+' : '-' }}</span>
    </div>
    <div class="category-item__categories" *ngIf='!collapsed'>
        <div class="category-item__category" *ngFor='let tag of tags'>
            <mat-checkbox [checked]='checkedTags.includes(tag)' (change)='handleCheckboxChange($event, tag)'>{{ tag }}</mat-checkbox>
        </div>
    </div>
</div>
